.<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects & Feedback</title>
  <link rel="stylesheet" href="our impact.css">
</head>
<body>

  <!-- ===== PREVIOUS PROJECTS ===== -->
  <section class="projects">
    <h2>Previous Projects</h2>

    <div class="project-grid">

      <div class="project-card">
        <span class="line"></span>
        <h3>Login System</h3>
        <p>Secure authentication</p>
        <p>Password eye toggle</p>
        <a href="#" class="project-link">View Demo</a>
      </div>

      <div class="project-card">
        <span class="line"></span>
        <h3>Startup Website</h3>
        <p>Landing page</p>
        <p>Background video</p>
        <a href="#" class="project-link">Visit Site</a>
      </div>

      <div class="project-card">
        <span class="line"></span>
        <h3>Portfolio</h3>
        <p>Personal branding</p>
        <p>Responsive design</p>
        <a href="#" class="project-link">Open Portfolio</a>
      </div>

    </div>
  </section>

  <!-- ===== FEEDBACK ===== -->
  <section class="feedback">
    <h2>Give Your Feedback</h2>

    <div class="feedback-bar">
      <div class="rating">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <input type="text" id="feedbackInput" placeholder="Type your feedback..." />
      <button id="submitFeedback">Submit</button>
    </div>

    <p id="message"></p>
  </section>

  <script src="our impact.js"></script>
</body>
</html>
